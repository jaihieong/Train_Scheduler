<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Train Scheduler Assignment</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Google font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="jumbotron header">
            <div class="row justify-content-md-center">
                <h1>Train Scheduler</h1>     
            </div>
            <div class="row justify-content-md-center">
                <h6><i>Simple tool to submit Train Schedules</i></h6>
            </div>
        </div>
    </div>

    <!-- Current Train Schedule Table -->
    <div class="container">
        <div class="jumbotron">
            <h3>Current Train Schedule</h3>
            <div class="card">
                <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">First Train Time</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="add-row">
                          
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Train Form -->
    <div class="container">
        <div class="jumbotron">
            <h3>Add Train</h3>
            <div class="card input-form-card">
                
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="input-train" placeholder="Sky traveler">
                    </div>
                    
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="input-destination" placeholder="Washington DC">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time">First Train Time</label>
                        <input type="time" class="form-control" id="input-first-train" placeholder="7:30 AM">
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="input-frequency" placeholder="20 mins">
                    </div>
                    <input class="btn btn-primary" id="add-train" type="submit" value="Add Train">
                </form>
                
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="app.js"></script> 
</body>
</html>
